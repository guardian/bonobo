@(success: Option[String], error: Option[String], flash: Option[Flash] = None)

<div>
    @for(s <- success) {
      <p class="alert alert-success">@s</p>
    }
    @for(e <- error) {
        <p class="alert alert-danger">@e</p>
    }
    @for(f <- flash; e <- f.get("error")){
        <p class="alert alert-danger">@e</p>
    }
</div>
