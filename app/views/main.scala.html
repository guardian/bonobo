@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">*@
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body role="document">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="@routes.Application.showKeys()">Bonobo</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form action="@routes.Application.search" class="navbar-form navbar-left" role="search" method="GET">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" name="query">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav">
                        <li><a href="@routes.Application.showKeys()">All Keys</a></li>
                        <li><a href="@routes.Application.createKeyForm">Create Key</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" role="main" style="margin-top: 35px;">
            <div class="page-header">
                <h3 class="text-primary">@title</h3>
            </div>
            @content
        </div>
    </body>
</html>
