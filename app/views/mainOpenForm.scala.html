@(title: String, success: Option[String] = None, error: Option[String] = None)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body role="document">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Bonobo</a>
                </div>
            </div>
        </nav>
        <div class="container" role="main" style="margin-top: 70px;">
            @renderMessage(success, error)
            @content
        </div>
    </body>
</html>
